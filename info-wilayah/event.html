<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <!-- Materialize CSS -->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/calender.css">
    <link rel="stylesheet" href="../css/evo-calendar.min.css">
    <link rel="stylesheet" href="../css/evo-calendar.midnight-blue.min.css">
    <title>Info Event</title>
  </head>
  <body id="home" class="scrollspy">

    <!-- Navbar Start -->
    <div class="navbar-fixed">
      <nav class="green darken-3">
        <div class="container">
          <div class="nav-wrapper">
            <a href="../index.html" class="brand-logo" style="padding: 10px;">
              <img src="../img/partner/MediaKelapadua.png" width="40" height="40" alt="Logo Media Kelapa Dua" />
            </a>
            <a href="../index.html" data-target="mobile-nav" class="sidenav-trigger right">
              <i class="material-icons large">home</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li><a href="../index.html">Beranda</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Info Event -->
 <section id="berita" class="section berita grey-text">
  <div class="container">
    <!-- Judul -->
    <div class="row">
      <div class="col s12">
        <h4 class="light center grey-text text-darken-3">Info Event</h4>
      </div>
    </div>

    <div class="hero">
    <div id="calendar"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="../js/evo-calendar.min.js"></script>

    <script>
    $(document).ready(function() {
        $('#calendar').evoCalendar({

          theme: "Midnight Blue",
          calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        description: "Kegiatan pengawasan lingkungan menjelang pergantian Tahun 2025 dan menyambut Tahun Baru 2026",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Panwill HappyNewYear",
        badge: "01/01 - 01/01", // Event badge (optional)
        date: ["December/31/2025", "January/1/2026"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#106804" // Event custom color (optional)
      }
    ]
            
        })
    })

    </script>


    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // ScrollSpy
        var scrollspy = document.querySelectorAll('.scrollspy');
        M.ScrollSpy.init(scrollspy, {
          scrollOffset: 50
        });

        // Sidenav
        var sidenav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sidenav);
      });
    </script>
  </body>
</html>
