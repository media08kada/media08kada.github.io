<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Photo</title>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Materialize CSS -->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/photo.css">
    <link rel="stylesheet" href="../css/darkmode.css">
    
    <title>Gallery Photo</title>

  </head>
  <body id="home" class="scrollspy">


<!-- Navbar Start -->
    <div class="navbar-fixed">
      <nav class="green darken-3">
        <div class="container">
          <div class="nav-wrapper">
            <a href="../index.html" class="brand-logo" style="padding: 10px;">
              <img src="/img/partner/MediaKelapadua.png" width="40" height="40" class="d-inline-block align-text-top"/></a>

        <!-- Switch di kiri khusus mobile -->
        <div class="switch hide-on-large-only" style="margin-left: 2px;">
          <label>
            <i class="material-icons">wb_sunny</i>
            <input type="checkbox" id="darkmodetoggle-mobile">
            <span class="lever"></span>
            <i class="material-icons">brightness_3</i>
          </label>
        </div>

            <a href="../index.html" data-target="mobile-nav" class="sidenav-trigger right">
              <i class="material-icons large">home</i>
              </a>
              <ul class="right hide-on-med-and-down">
              <li><a href="../index.html">Beranda</a></li>
              <li>
              <div class="switch">
              <label>
              <i class="material-icons">wb_sunny</i>
              <input type="checkbox" id="darkmodetoggle">
              <span class="lever"></span>
              <i class="material-icons">brightness_3</i>
              </label>
            </div>
          </li>
            </ul>
          </div>
        </div>
      </nav>

     <!-- Progress bar tepat di bawah nav -->
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>

    <!-- Info Event -->
    <section id="gallery-photo" class="gallery-photo">
  <div class="container">
    <h4 class="center light grey-text light">Gallery-Photo</h4>
          
    <div class="container">
      <img src="../img/photo/1.jpg" class="preview-img" id="preview-img" alt="Gambar-1" />

      <div class="galleries">
        <img src="../img/photo/1.jpg" onclick="imgPreview(this.src)" alt="" />
        <img src="../img/photo/2.jpg" onclick="imgPreview(this.src)" alt="" />
        <img src="../img/photo/3.jpg" onclick="imgPreview(this.src)" alt="" />
        <img src="../img/photo/4.jpg" onclick="imgPreview(this.src)" alt="" />
        <img src="../img/photo/5.jpg" onclick="imgPreview(this.src)" alt="" />
        <img src="../img/photo/6.jpg" onclick="imgPreview(this.src)" alt="" />
      </div>
    </div>
    <script>
      const imgPreview = (src) => {
        document.getElementById('preview-img').src = src;
      };
    </script>
            <!-- Gallery end -->

    <!-- JavaScript -->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script src="../js/darkmode.js"></script>
    
  </body>
</html>
