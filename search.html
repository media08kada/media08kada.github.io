<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Pencarian</title>
  <!-- Import Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="green darken-3">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo">
        <img src="/img/partner/MediaKelapadua.png" width="40" height="40" alt="Logo">
      </a>
      <a href="index.html" data-target="mobile-nav" class="sidenav-trigger right">
        <i class="material-icons large">home</i>
      </a>

      <!-- Form Search -->
      <form class="search-form" action="search.html" method="get">
        <div class="input-field" style="position: relative;">
          <input type="search" id="search-box" name="q" placeholder="Search here..." />
          <i class="material-icons" style="position: absolute; right: 10px; top: 10px; color: #757575;">search</i>
        </div>
      </form>


    </div>
  </nav>

  <!-- Container hasil pencarian -->
  <div class="container" style="margin-top: 30px;">
    <h4 class="center-align">Hasil Pencarian</h4>
    <div id="results" class="collection">
      <!-- Hasil pencarian akan ditambahkan di sini oleh search.js -->
    </div>
  </div>

  <!-- Import Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
