<section id="donasi" class="donasi scrollspy">
  <div class="container">
    <h4 class="center light grey-text text-darken-3" style="margin-top: 5px; margin-bottom: 20px;">
      Open Donasi
    </h4>
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card-panel teal">
          <form action="#" method="post" class="col s12">
            <div class="contant">
              <h6 class="center">Input Data Donasi</h6>
            <div class="row">
              <div class="input-field col s12 m6">                <i class="material-icons prefix white-text">account_circle</i>
                <input id="icon_prefix" type="text" name="nama" class="validate">
                <label for="icon_prefix">Nama</label>
              </div>
              <div class="input-field col s12 m6">
                <i class="material-icons prefix white-text">phone</i>
                <input id="icon_telephone" type="tel" name="telepon" class="validate">
                <label for="icon_telephone">Telephone</label>
              </div>
            </div>

            <!-- Tombol Komentar -->
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix white-text">mode_edit</i>
                      <textarea id="icon_prefix2" 
                      class="materialize-textarea"></textarea>
                      <label for="icon_prefix2">Jumlah Donasi</label>
                    </div>
                  </div>
                </div>

              <!-- Upload Bukti -->
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file" multiple>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                  </div>
                </div>
              </div>
              
              <!-- Tombol Kirim -->
            <div class="right-align">
              <button class="btn waves-effect waves-light green" type="submit" name="action">
                Kirim
              </button>
            </div>
          </form>
        </div>

        <div class="data-notes">
          <p style="text-align: center">
            Terimakasih atas donasi yang anda kirimkan, donasi anda dapat membantu pengembangan mediakelapadua.web.id
          </div>
          </p>
        </div>
    </div>
  </div>
</section>
