        <div class="col s12">

      <div class="data-survey">
        <h6 class="center">Data Warga</h6>
        <div class="row">
          <form name="survey-contact-form" class="col s12 survey-contact-form" action="#" method="post">

            <!-- Nama -->
            <div class="row">
              <div class="input-field col s12 m6 equal-spacing">
                <input id="first_name" name="first_name" type="text" required  class="validate">
                <label for="first_name" name="first_name">Nama Depan</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="last_name" name="last_name" type="text" required class="validate">
                <label for="last_name" name="last_name">Nama Belakang</label>
              </div>
            </div>

            <!-- Tempat/Tgl Lahir -->
            <div class="row">
              <div class="input-field col s12 equal-spacing">
                <input id="lahir" name="lahir" type="text" required  class="validate">
                <label for="lahir" name="lahir">Tempat/Tgl Lahir</label>
              </div>
            </div>

            <!-- Alamat -->
            <div class="row">
              <div class="input-field col s12 equal-spacing">
                <input id="alamat" name="alamat" type="text" required  class="validate" placeholder="Alamat lengkap">
                <label for="alamat" name="alamat">Alamat</label>
              </div>
            </div>

            <!-- Telepon & Pekerjaan -->
            <div class="row">
              <div class="input-field col s12 m6 equal-spacing">
                <input id="Telepon" name="telepon" type="tel" required >
                <label for="Telepon" name="Telepon">Telepon</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="pekerjaan" name="pekerjaan" type="text" required >
                <label for="pekerjaan" name="pekerjaan">Pekerjaan</label>
              </div>
            </div>

            <!-- Agama & Gender -->
            <div class="row">
              <div class="input-field col s12 m6 equal-spacing">
                <input id="Agama" name="agama" type="text" required >
                <label for="agama" name="agama">Agama</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="kelamin" name="kelamin" type="text" required >
                <label for="kelamin" name="kelamin">Jenis Kelamin</label>
                </div>
              </div>
           <div class="data-survey">
            <h6 class="center">Data Survay Warga</h6>
            </div>

            <!-- Kegiatan Pelayanan -->
            <div class="row">
              <div class="input-field col s12 equal-spacing">
                <select multiple name="kegiatan" required>
                  <option value="" disabled>Pilihan Anda</option>
                  <option value="1">Pengurus RT/RW</option>
                  <option value="2">Posyandu Siklus Hidup</option>
                  <option value="3">Keamanan</option>
                </select>
                <label>Kegiatan Pelayanan</label>
              </div>
            </div>

            <!-- Jenis Pelayanan -->
            <div class="row">
              <div class="input-field col s12 equal-spacing">
                <select multiple name="pelayanan" required >
                  <option value="" disabled>Pilihan Anda</option>
                  <option value="1">Posyandu</option>
                  <option value="2">Posbindu</option>
                  <option value="3">Posyandu Remaja</option>
                </select>
                <label>Jenis Pelayanan</label>
              </div>
            </div>

            <!-- Pelayanan Kader -->
            <div class="row">
              <div class="input-field col s12 m6 equal-spacing">
                <select name="kader" required>
                  <option value="" disabled selected>Pilihan Anda</option>
                  <option value="1">Baik</option>
                  <option value="2">Kurang Baik</option>
                  <option value="3">Buruk</option>
                </select>
                <label>Pelayanan Kader</label>
              </div>
              <div class="input-field col s12 m6 equal-spacing">
                <select name="medis" required >
                  <option value="" disabled selected>Pilihan Anda</option>
                  <option value="1">Baik</option>
                  <option value="2">Kurang Baik</option>
                  <option value="3">Buruk</option>
                </select>
                <label>Pelayanan T. Kesehatan</label>
              </div>
            </div>

            <!-- Sarana Prasarana -->
            <div class="row">
              <div class="input-field col s12 equal-spacing">
                <select multiple name="sarana" required >
                  <option value="" disabled>Pilihan Anda</option>
                  <option value="1">Baik</option>
                  <option value="2">Kurang Baik</option>
                  <option value="3">Buruk</option>
                </select>
                <label>Sarana dan Prasarana</label>
              </div>
            </div>

            <!-- Rencana Kembali -->
            <div class="row">
              <div class="input-field col s12 equal-spacing">
                <select name="rencana" required >
                  <option value="" disabled selected>Pilihan Anda</option>
                  <option value="1">Kembali</option>
                  <option value="2">Pikir-pikir</option>
                  <option value="3">Tidak kembali</option>

                <label>Apakah Anda berencana untuk kembali lagi?</label>
              </div>
            </div>

            <!-- Textarea -->

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyIWBTA0wJ4-mhyPex31B1qpFbU-UTrFEvfsvsdlCj3W5_1g7e_1njKFiuxmKJc1z1hQw/exec'

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>

<Script>
$(document).ready(function(){
  // Simpan setiap perubahan input
  $('form.survey-contact-form :input').on('change keyup', function(){
    let formData = $('.survey-contact-form').serializeArray();
    localStorage.setItem('surveyData', JSON.stringify(formData));
  });

  // Saat halaman dibuka, isi ulang form
  if(localStorage.getItem('surveyData')){
    let savedData = JSON.parse(localStorage.getItem('surveyData'));
    savedData.forEach(function(item){
      $('[name="'+item.name+'"]').val(item.value);
    });
    M.updateTextFields();
    $('select').formSelect();
  }
  window.addEventListener('popstate', function(event) {
    // Cegah reset data
    event.preventDefault();
    // Misalnya: fokus ke kolom sebelumnya
    document.querySelector('#last_name').focus();
  });
  });
  </Script>

<script>
  $(document).ready(function(){
    // Inisialisasi Materialize //
    M.updateTextFields();
    $('select').formSelect();

    // Tangkap submit form //
    $('.survey-contact-form').on('submit', function(e){
      e.preventDefault(); // cegah reload halaman

      // Tampilkan notifikasi //
      M.toast({html: 'Data survey berhasil dikirim!', classes: 'green darken-1'});

      // Reset form //
      this.reset();

      // Re-inisialisasi select setelah reset //
      $('select').formSelect();
    });
  });
</script>
